<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taaschenrechner</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;200;300;400;500;600;700;800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="./script.js" defer></script>
</head>
<body>
    <h1>Mein Taschenrechner</h1>
    <div class="calculator">
        <div class="result" id="result">
            
        </div>
        <table class="table" id="table">
            <tr>
                <td id="btn-ac">AC</td>
                <td id="adv">Adv</td>
                <td id="percent">%</td>
                <td id="divide">&#247</td>
            </tr>
            
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td id="multiply">x</td>
            </tr>

            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="minus">-</td>
            </tr>

            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="plus">+</td>
            </tr>

            <tr>
                <td colspan="2" id="0">0</td>
                <td id="comma">,</td>
                <td id="isEqual">=</td>
            </tr>
        </table>
    </div>
</body>
</html>
